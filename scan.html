<!DOCTYPE html>
<html>
<head>
	<title>Сканировать QR-код</title>
	<script src="lib/instascan.min.js"></script>
</head>
<body>
	<h1>Сканировать QR-код</h1>
   	<video id="preview" style="width:200px"></video>
   	<div id="info">Наведите камеру на QR-код</div>
    <script>
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);
        let parts = content.split('/');
        if(parts.length == 2 && parts[0] == +parts[0] && parts[1] == +parts[1]) {
	        location.href = '/get.html?container'+parts[0]+'/'+parts[1];
        } else {
        	document.getElementById('info').innerHTML = 'QR-код не содержит навиадрес.';
        }

      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('Камера не найдена');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
</body>
</html>
